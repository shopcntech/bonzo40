name: Build ZMK Firmware

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build ZMK Firmware
      uses: zmkfirmware/zmk-build-action@v2
      with:
        board-root: .
        shield: bonzo
